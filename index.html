<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1044688892570297" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Care</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f6f8; }
    
    /* 1. LOADER */
    #page-loader { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: white; z-index: 9999; display: flex; 
      justify-content: center; align-items: center; font-size: 18px; color: #1e88e5; font-weight: bold;
    }

    /* 2. WELCOME SCREEN (Login Gate) */
    #login-gate {
      display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; text-align: center;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
    }
    .welcome-card {
      background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 350px;
    }
    .login-btn-big {
      background: #1e88e5; color: white; padding: 12px 30px; 
      font-size: 16px; border: none; border-radius: 25px; cursor: pointer; margin-top: 20px; font-weight: bold; box-shadow: 0 4px 10px rgba(30, 136, 229, 0.3);
    }

    /* 3. DASHBOARD */
    #main-content { display: none; }

    /* Header */
    .main-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #1e88e5; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .header-left { display: flex; align-items: center; gap: 10px; }
    .header-right { display: flex; align-items: center; gap: 20px; } /* Added for Notif + Menu */
    .app-logo { height: 35px; width: 35px; background: white; border-radius: 50%; padding: 2px; object-fit: contain; }
    .app-name { font-size: 20px; font-weight: bold; }
    .menu-btn-icon { font-size: 26px; cursor: pointer; }

    /* Notification Styles */
    .notif-wrapper { position: relative; cursor: pointer; }
    .notif-icon { font-size: 24px; }
    .notif-badge { 
      position: absolute; top: -5px; right: -5px; 
      background: red; color: white; font-size: 10px; 
      width: 15px; height: 15px; border-radius: 50%; 
      display: none; justify-content: center; align-items: center; border: 2px solid #1e88e5;
    }

    /* Menu */
    #menu { display: none; position: absolute; top: 60px; right: 10px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 200px; z-index: 1000; overflow: hidden; }
    .menu-item { padding: 14px; border-bottom: 1px solid #eee; cursor: pointer; color: #333; font-size: 15px; }
    .menu-item:hover { background: #f5f5f5; }

    /* Content */
    .container { padding: 15px; max-width: 600px; margin: 0 auto; }
    
    /* Updated Buttons Layout */
    .top-buttons { display: flex; flex-direction: column; gap: 12px; margin-bottom: 12px; }
    .btn-full { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    
    .split-row { display: flex; gap: 10px; }
    .btn-half { flex: 1; padding: 15px; border: none; border-radius: 10px; color: white; font-size: 15px; font-weight: 600; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    .ca-btn { background: #43a047; }
    .news-btn { background: #fb8c00; }
    .premium-btn { background: #6a1b9a; position: relative; } /* Purple for Premium */
    .lock-icon { font-size: 12px; margin-left: 5px; }

    h3 { color: #444; margin-top: 25px; margin-bottom: 15px; }
    .exam-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    
    .exam-btn { 
      background: #e1f5fe; color: #0277bd; font-weight: 600; 
      border-radius: 12px; padding: 25px 10px; text-align: center; 
      cursor: pointer; transition: 0.2s; border: 1px solid #b3e5fc;
    }
    .exam-btn:active { transform: scale(0.98); background: #b3e5fc; }

    /* Modal for Notification */
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center; }
    .modal-box { background: white; padding: 20px; width: 80%; max-width: 400px; border-radius: 10px; text-align: center; }
    .modal-title { font-weight: bold; font-size: 18px; margin-bottom: 10px; color: #333; }
    .modal-msg { color: #555; margin-bottom: 20px; font-size: 15px; }
    .modal-close { background: #1e88e5; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="page-loader">Checking...</div>

  <div id="notif-modal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-title">üîî New Update</div>
      <div id="modal-msg-text" class="modal-msg">Loading...</div>
      <button class="modal-close" onclick="closeModal()">OK</button>
    </div>
  </div>

  <div id="login-gate">
    <div class="welcome-card">
      <img src="logo.png" style="width:80px; margin-bottom:15px;" onerror="this.style.display='none'">
      <h2 style="color:#333; margin:0;">Career Care</h2>
      <p style="color:#666;">Apni Taiyari Shuru Karein</p>
      <button class="login-btn-big" onclick="window.location.href='login.html'">Login Now</button>
    </div>
  </div>

  <div id="main-content">
    <header class="main-header">
      <div class="header-left">
        <img src="logo.png" class="app-logo" onerror="this.src='https://via.placeholder.com/40'"> 
        <span class="app-name">Career Care</span>
      </div>
      
      <div class="header-right">
        <div class="notif-wrapper" onclick="showLatestNotif()">
            <span class="notif-icon">üîî</span>
            <span id="notif-dot" class="notif-badge">!</span>
        </div>
        <span class="menu-btn-icon" onclick="toggleMenu()">‚ãÆ</span>
      </div>
    </header>

    <div id="menu">
      <div class="menu-item" onclick="window.location.href='profile.html'">üë§ My Profile</div>
      <div class="menu-item" onclick="window.location.href='history.html'">üïí History</div>
      <div class="menu-item" onclick="shareApp()">üì§ Share App</div>
      <div class="menu-item" style="color:red;" onclick="logout()">üö™ Logout</div>
    </div>

    <div class="container">
      <div class="top-buttons">
        <button class="btn-full ca-btn" onclick="window.location.href='current_affairs.html'">üì∞ Daily Current Affairs</button>
        
        <div class="split-row">
            <button class="btn-half news-btn" onclick="window.location.href='exam-news.html'">üì¢ Exam News</button>
            <button class="btn-half premium-btn" onclick="checkPremiumAndOpen()">‚≠ê Premium <span class="lock-icon">üîí</span></button>
        </div>
      </div>

      <h3>Select Exam Category</h3>
      
      <div class="exam-grid" id="exam-container">
        <div style="grid-column:span 2; text-align:center; padding:20px; color:#777;">Loading Exams...</div>
      </div>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCuefZt2WuNsNiFme8M-HUHm_BZYKJAi4",
    authDomain: "career-care-afb64.firebaseapp.com",
    databaseURL: "https://career-care-afb64-default-rtdb.firebaseio.com",
    projectId: "career-care-afb64",
    appId: "1:267890746286:web:2c38f0980119d01b145e3f"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

  let currentUserUid = null;
  let currentNotificationMsg = "";

  // AUTH STATE
  firebase.auth().onAuthStateChanged((user) => {
    document.getElementById("page-loader").style.display = "none";
    if (user) {
      currentUserUid = user.uid;
      document.getElementById("main-content").style.display = "block";
      document.getElementById("login-gate").style.display = "none";
      loadExams();
      listenForNotifications(); // Start checking notifications
    } else {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("login-gate").style.display = "flex";
    }
  });

  // --- 1. NOTIFICATION LOGIC ---
  function listenForNotifications() {
    // Database path: notification (aap isse change kr skte h)
    const notifRef = firebase.database().ref('notification');
    
    notifRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data && data.message) {
        currentNotificationMsg = data.message;
        const savedMsg = localStorage.getItem('last_notification');

        // Agar database wali msg purani saved msg se alag hai, to new hai
        if (savedMsg !== data.message) {
          document.getElementById('notif-dot').style.display = 'flex'; // Show Red Dot
          openModal(data.message); // Show Popup automatically
          localStorage.setItem('last_notification', data.message); // Save as read
        } else {
           // Agar already read hai, to red dot hta do
           document.getElementById('notif-dot').style.display = 'none';
        }
      }
    });
  }

  function showLatestNotif() {
     if(currentNotificationMsg) {
         openModal(currentNotificationMsg);
         document.getElementById('notif-dot').style.display = 'none'; // Click kiya to read ho gya
     } else {
         alert("No new notifications");
     }
  }

  function openModal(msg) {
    document.getElementById('modal-msg-text').innerText = msg;
    document.getElementById('notif-modal').style.display = 'flex';
  }
  function closeModal() {
    document.getElementById('notif-modal').style.display = 'none';
  }

  // --- 2. PREMIUM CHECK LOGIC ---
  function checkPremiumAndOpen() {
    if(!currentUserUid) return;

    // Button pr loading effect (optional)
    const btn = document.querySelector('.premium-btn');
    const originalText = btn.innerHTML;
    btn.innerHTML = "Checking...";

    // User ke database mein check kro 'isPremium' true hai ya nahi
    firebase.database().ref('users/' + currentUserUid).once('value')
      .then((snapshot) => {
        const userData = snapshot.val();
        
        // Check if user exists and has isPremium = true
        if (userData && userData.isPremium === true) {
            // Paid User -> Go to Subject Selection Page
            // Note: Aapko 'premium_subjects.html' page banana pdega
            window.location.href = 'premium_subjects.html'; 
        } else {
            // Free User -> Show Alert
            alert("üîí This is a Premium Feature.\nPlease upgrade your plan to access Premium Tests.");
            // Yahan payment page par bhi bhej sakte hain
            // window.location.href = 'payment.html'; 
        }
        btn.innerHTML = originalText;
      })
      .catch((error) => {
        console.error(error);
        alert("Error checking status. Please try again.");
        btn.innerHTML = originalText;
      });
  }

  // LOAD EXAMS (Existing)
  function loadExams() {
    const grid = document.getElementById("exam-container");
    firebase.database().ref('exam_categories').once('value').then(snap => {
      if(snap.exists()){
        grid.innerHTML = "";
        const data = snap.val();
        Object.keys(data).forEach(key => {
          const btn = document.createElement("div");
          btn.className = "exam-btn";
          btn.innerText = data[key];
          btn.onclick = () => { window.location.href = "exam.html?exam=" + key; };
          grid.appendChild(btn);
        });
      } else {
        grid.innerHTML = "<p style='text-align:center; width:100%'>No exams found.</p>";
      }
    });
  }

  function logout() {
    if (confirm("Logout karna chahte hain?")) {
        localStorage.clear();
        firebase.auth().signOut().then(() => {
            window.location.href = "login.html";
        });
    }
  }

  function shareApp(){
    if(navigator.share){ navigator.share({ title: 'Career Care', url: window.location.href }); } 
    else { prompt("Copy Link:", window.location.href); }
  }

  function toggleMenu(){
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
  
  document.addEventListener("click", function(e){
    const menu = document.getElementById("menu");
    const menuBtn = document.querySelector(".menu-btn-icon");
    if(e.target !== menu && e.target !== menuBtn && !menu.contains(e.target)){
      menu.style.display="none";
    }
  });
</script>
</body>
  </html>
