<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Career Care Home</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  #loading { font-size: 20px; color: blue; }
  #content { display: none; }
</style>
</head>
<body>

  <div id="loading">
      üîÑ Checking your login status...<br>
      <small>(Please wait 2-3 seconds)</small>
  </div>

  <div id="content">
      <h1>üè† Welcome to Dashboard!</h1>
      <p>Login successfully verified.</p>
      
      <button onclick="window.location.href='current_affairs.html'" style="padding:10px 20px; background:orange; color:white; border:none;">Current Affairs</button>
      <br><br>
      <button onclick="logout()" style="color:red;">Logout</button>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCuefZt2WuNsNiFme8M-HUHm_BZYKJAi4",
    authDomain: "career-care-afb64.firebaseapp.com",
    databaseURL: "https://career-care-afb64-default-rtdb.firebaseio.com",
    projectId: "career-care-afb64",
    appId: "1:267890746286:web:2c38f0980119d01b145e3f"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        // LOGIN CONFIRMED
        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "block";
    } else {
        // NOT LOGGED IN - Thoda ruk kar bhejo taaki loop na bane
        document.getElementById("loading").innerHTML = "‚ùå Not Logged In.<br>Redirecting to Login Page...";
        
        setTimeout(() => {
            window.location.href = "login.html";
        }, 2000); // 2 second ka delay
    }
  });

  function logout() {
      firebase.auth().signOut().then(() => {
          localStorage.clear();
          window.location.href = "login.html";
      });
  }
</script>

</body>
</html>
