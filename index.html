<!DOCTYPE html>
<html>
<head>
  <title>Career Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f5f5f5;
    }
    header {
      background: #0D47A1;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      padding: 15px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .exam-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .exam {
      background: #1976D2;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
    }
    .premium {
      background: gold;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Career Care</header>

<div class="container">

  <div class="card">
    <h3>Select Exam</h3>
    <div class="exam-grid">
      <div class="exam" onclick="openExam('ras')">RAS</div>
      <div class="exam" onclick="openExam('reet')">REET</div>
<div class="exam" onclick="openExam('first')">1st Grade</div>
<div class="exam" onclick="openExam('second')">2nd Grade</div>
    </div>
  </div>

  <div class="card">
    <h3>Daily Current Affairs</h3>
    <p>Attempt today's quiz</p>
  </div>

  <div class="card premium">
    ‚≠ê Premium Test Series
  </div>

</div>

</body>
</html>
