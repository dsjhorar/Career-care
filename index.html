<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Care</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="data.js"></script>

  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f6f8; }

    /* LOADER */
    #page-loader { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: white; z-index: 9999; display: flex; 
      justify-content: center; align-items: center; font-size: 18px; color: #1e88e5; font-weight: bold;
    }

    /* LOGIN GATE */
    #login-gate {
      display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; text-align: center;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
    }
    .welcome-card {
      background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 350px;
    }
    .login-btn-big {
      background: #1e88e5; color: white; padding: 12px 30px; 
      font-size: 16px; border: none; border-radius: 25px; cursor: pointer; margin-top: 20px; font-weight: bold; box-shadow: 0 4px 10px rgba(30, 136, 229, 0.3);
    }

    /* DASHBOARD */
    #main-content { display: none; }
    .main-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #1e88e5; color: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .app-name { font-size: 20px; font-weight: bold; }
    .menu-btn-icon { font-size: 26px; cursor: pointer; }

    /* MENU */
    #menu { display: none; position: absolute; top: 60px; right: 10px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 200px; z-index: 1000; overflow: hidden; }
    .menu-item { padding: 14px; border-bottom: 1px solid #eee; cursor: pointer; color: #333; font-size: 15px; }
    .menu-item:hover { background: #f5f5f5; }

    /* CONTAINER */
    .container { padding: 15px; max-width: 600px; margin: 0 auto; }
    
    .top-buttons { display: flex; flex-direction: column; gap: 12px; margin-bottom: 12px; }
    .btn-full { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .split-row { display: flex; gap: 10px; }
    .btn-half { flex: 1; padding: 15px; border: none; border-radius: 10px; color: white; font-size: 15px; font-weight: 600; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    
    .ca-btn { background: #43a047; }
    .news-btn { background: #fb8c00; }
    .notes-btn { background: #8e24aa; } 

    /* EXAM GRID */
    .exam-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 15px; }
    .exam-btn { 
      background: #e1f5fe; color: #0277bd; font-weight: 600; 
      border-radius: 12px; padding: 25px 10px; text-align: center; 
      cursor: pointer; border: 1px solid #b3e5fc;
    }

    /* NOTIFICATION DOT */
    .notif-wrapper { position: relative; cursor: pointer; }
    .notif-badge { position: absolute; top: -5px; right: -5px; background: red; color: white; font-size: 10px; width: 15px; height: 15px; border-radius: 50%; display: none; justify-content: center; align-items: center; border: 2px solid #1e88e5; }

    /* FULL PAGE VIEWERS */
    .full-page-view {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: #f4f6f8; z-index: 500; overflow-y: auto;
    }
    .page-header {
      background: #1e88e5; color: white; padding: 15px; 
      display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 501;
    }
    .back-btn { font-size: 20px; cursor: pointer; background: none; border: none; color: white; }
    .page-content { padding: 20px; max-width: 800px; margin: 0 auto; padding-bottom: 50px; }

    .subject-btn {
      background: white; padding: 20px; margin-bottom: 15px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 18px; font-weight: 600; 
      color: #333; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
    }
    .note-text-container {
      background: white; padding: 15px; border-radius: 10px; 
      line-height: 1.8; color: #333; font-size: 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div id="page-loader">Checking...</div>

  <div id="login-gate">
    <div class="welcome-card">
      <h2 style="color:#333; margin:0;">Career Care</h2>
      <p style="color:#666;">Apni Taiyari Shuru Karein</p>
      <button class="login-btn-big" onclick="window.location.href='login.html'">Login Now</button>
    </div>
  </div>

  <div id="main-content">
    <header class="main-header">
      <div class="header-left">
        <span class="app-name">Career Care</span>
      </div>
      <div class="header-right">
        <div class="notif-wrapper" onclick="showLatestNotif()">
           <span style="font-size:24px;">üîî</span>
           <span id="notif-dot" class="notif-badge">!</span>
        </div>
        <span class="menu-btn-icon" onclick="toggleMenu()" style="margin-left:15px;">‚ãÆ</span>
      </div>
    </header>

    <div id="menu">
      <div class="menu-item" onclick="openPage('About Us', aboutUsData)">‚ÑπÔ∏è About Us</div>
      <div class="menu-item" onclick="openPage('Privacy Policy', privacyPolicyData)">üîí Privacy Policy</div>
      <div class="menu-item" style="color:red;" onclick="logout()">üö™ Logout</div>
    </div>

    <div class="container">
      <div class="top-buttons">
        <button class="btn-full ca-btn" onclick="alert('Current Affairs Loading...')">üì∞ Daily Current Affairs</button>
        <div class="split-row">
            <button class="btn-half news-btn">üì¢ Exam News</button>
            <button class="btn-half notes-btn" onclick="openNotesMenu()">üìö Notes</button>
        </div>
      </div>

      <h3 style="color:#444; margin:20px 0 10px;">Select Exam Category</h3>
      <div class="exam-grid" id="exam-container">
        <div style="grid-column:span 2; text-align:center; color:#777;">Loading Exams...</div>
      </div>
    </div>
  </div>

  <div id="notes-menu-view" class="full-page-view">
    <div class="page-header">
      <button class="back-btn" onclick="closeNotesMenu()">‚Üê</button>
      <span>Study Notes</span>
    </div>
    <div class="page-content">
      <div class="subject-btn" onclick="openNoteDetail('History', notesDB.history)">History <span>‚ûî</span></div>
      <div class="subject-btn" onclick="openNoteDetail('Geography', notesDB.geography)">Geography <span>‚ûî</span></div>
      <div class="subject-btn" onclick="openNoteDetail('Polity', notesDB.polity)">Polity <span>‚ûî</span></div>
      <div class="subject-btn" onclick="openNoteDetail('Art & Culture', notesDB.art_culture)">Art & Culture <span>‚ûî</span></div>
    </div>
  </div>

  <div id="page-viewer" class="full-page-view">
    <div class="page-header">
      <button class="back-btn" onclick="closePageView()">‚Üê</button>
      <span id="viewer-title">Title</span>
    </div>
    <div class="page-content">
      <div id="viewer-body" class="note-text-container"></div>
    </div>
  </div>

<script>
  // 1. FIREBASE CONFIG (Replace with your own if needed)
  const firebaseConfig = {
    apiKey: "AIzaSyBCuefZt2WuNsNiFme8M-HUHm_BZYKJAi4", 
    authDomain: "career-care-afb64.firebaseapp.com",
    databaseURL: "https://career-care-afb64-default-rtdb.firebaseio.com",
    projectId: "career-care-afb64",
    appId: "1:267890746286:web:2c38f0980119d01b145e3f"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

  // 2. UI FUNCTIONS
  function toggleMenu() {
    const m = document.getElementById("menu");
    m.style.display = (m.style.display === "block") ? "none" : "block";
  }

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.reload();
    });
  }

  function openPage(title, content) {
    document.getElementById("menu").style.display = "none";
    document.getElementById("viewer-title").innerText = title;
    document.getElementById("viewer-body").innerHTML = content;
    document.getElementById("page-viewer").style.display = "block";
  }

  function closePageView() {
    document.getElementById("page-viewer").style.display = "none";
  }

  function openNotesMenu() {
    document.getElementById("notes-menu-view").style.display = "block";
  }

  function closeNotesMenu() {
    document.getElementById("notes-menu-view").style.display = "none";
  }

  function openNoteDetail(subject, content) {
    document.getElementById("viewer-title").innerText = subject;
    document.getElementById("viewer-body").innerHTML = content;
    document.getElementById("page-viewer").style.display = "block";
  }

  function showLatestNotif() {
    alert("No new notifications");
  }

  // --- REALTIME EXAMS (Firebase) ---
  function loadExams() {
    const grid = document.getElementById("exam-container");
    const dbRef = firebase.database().ref('exam_categories');

    // Listener for Realtime Updates
    dbRef.on('value', (snapshot) => {
      grid.innerHTML = ""; 
      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.keys(data).forEach(key => {
          const btn = document.createElement("div");
          btn.className = "exam-btn";
          btn.innerText = data[key];
          btn.onclick = function() { alert("Selected: " + data[key]); };
          grid.appendChild(btn);
        });
      } else {
        grid.innerHTML = "<p style='grid-column:span 2; text-align:center;'>No exams available.</p>";
      }
    }, (err) => {
        // Fallback if DB fails or permission denied
        console.log("DB Error: " + err);
        grid.innerHTML = `
          <div class="exam-btn">RPSC</div>
          <div class="exam-btn">RSMSSB</div>
          <div class="exam-btn">SSC</div>
          <div class="exam-btn">Railway</div>
        `;
    });
  }

  // 3. AUTH CHECK (Main Logic)
  firebase.auth().onAuthStateChanged((user) => {
    document.getElementById("page-loader").style.display = "none";

    if (user) {
      document.getElementById("login-gate").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      loadExams();
    } else {
      document.getElementById("login-gate").style.display = "flex";
      document.getElementById("main-content").style.display = "none";
    }
  });

  // Close menu on outside click
  document.addEventListener("click", function(e){
    const menu = document.getElementById("menu");
    const menuBtn = document.querySelector(".menu-btn-icon");
    if(e.target !== menu && e.target !== menuBtn && !menu.contains(e.target)){
      menu.style.display="none";
    }
  });
</script>
</body>
</html>
