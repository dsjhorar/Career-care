<!DOCTYPE html>
<html lang="en">
<head>
  <div class="header">
  <div class="header-left">
    <img src="logo.png" alt="Career Care Logo">
    <span class="app-name">Career Care</span>
  </div>
  <span class="menu-btn" onclick="toggleMenu()">‚ãÆ</span>
  </div>
  <style>
    .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 14px;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.header-left img {
  height: 40px;
  width: 40px;
  object-fit: contain;
}

.app-name {
  font-size: 20px;
  font-weight: 600;
  color: #222;
}

.menu-btn {
  font-size: 22px;
  cursor: pointer;
}
  .menu-item{
    padding:14px;
    cursor:pointer;
    border-bottom:1px solid #eee;
    font-size:15px;
  }
  .menu-item:hover{
    background:#f5f5f5;
  }
  .logout{
    color:red;
    border-bottom:none;
  }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f4f6f8;
    }
    header{
      background:#1e88e5;
      color:white;
      padding:15px;
      text-align:center;
      font-size:22px;
      font-weight:bold;
    }
    .container{
      padding:15px;
    }
    .top-buttons button{
      width:100%;
      padding:14px;
      margin-bottom:10px;
      font-size:16px;
      border:none;
      border-radius:6px;
      color:white;
      cursor:pointer;
    }
    .ca-btn{ background:#43a047; }
    .news-btn{ background:#fb8c00; }

    h3{
      margin-top:20px;
      margin-bottom:10px;
      color:#333;
    }
    .exam-grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
    }
    .exam-btn{
      background:white;
      border-radius:8px;
      padding:15px;
      text-align:center;
      font-size:15px;
      border:1px solid #ddd;
      cursor:pointer;
    }
    .exam-btn:hover{
      background:#e3f2fd;
    }
  </style>
</head>
<body>

<header style="display:flex;justify-content:space-between;align-items:center;position:relative;">
  <span>Career Care</span>
  <span style="font-size:26px;cursor:pointer;" onclick="toggleMenu()">‚ãÆ</span>
</header>
<div id="menu" style="
  display:none;
  position:absolute;
  top:60px;
  right:10px;
  background:white;
  border:1px solid #ddd;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  z-index:1000;
  width:200px;
">
  <div class="menu-item" onclick="openProfile()">üë§ My Profile</div>
  <div class="menu-item" onclick="openPremium()">‚≠ê Premium Test Series</div>
  <div class="menu-item" onclick="shareApp()">üì§ Share App</div>
  <div class="menu-item logout" onclick="logout()">üö™ Logout</div>
</div>
<div class="container">

  <!-- Daily Section -->
  <div class="top-buttons">
    <button class="ca-btn" onclick="goToCA()">üì∞ Daily Current Affairs Quiz</button>
    <button class="news-btn" onclick="goToNews()">üì¢ Exam News</button>
  </div>

  <!-- Exams -->
  <h3>Select Exam</h3>
  <div class="exam-grid">
    <div class="exam-btn" onclick="openExam('1st Grade')">1st Grade</div>
    <div class="exam-btn" onclick="openExam('2nd Grade')">2nd Grade</div>
    <div class="exam-btn" onclick="openExam('REET')">REET</div>
    <div class="exam-btn" onclick="openExam('Forester')">Forester</div>
    <div class="exam-btn" onclick="openExam('Female Supervisor')">Female Supervisor</div>
    <div class="exam-btn" onclick="openExam('Agriculture Supervisor')">Agriculture Supervisor</div>
    <div class="exam-btn" onclick="openExam('Lab Assistant')">Lab Assistant</div>
    <div class="exam-btn" onclick="openExam('Rajasthan SI')">Rajasthan SI</div>
    <div class="exam-btn" onclick="openExam('Railway Group D')">Railway Group D</div>
  </div>

</div>

<script>
  function openExam(exam){
    localStorage.setItem("selectedExam", exam);
    window.location.href = "exam.html";
  }

  function goToCA(){
    window.location.href = "current-affairs.html";
  }

  function goToNews(){
    window.location.href = "exam-news.html";
  }
</script>
  <script>
  function toggleMenu(){
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function openProfile(){
    window.location.href = "profile.html";
  }

  function openPremium(){
    window.location.href = "premium.html";
  }

  function shareApp(){
    if(navigator.share){
      navigator.share({
        title: 'Career Care App',
        text: 'Download Career Care app for Govt exam preparation',
        url: window.location.href
      });
    }else{
      alert("Share this link: " + window.location.href);
    }
  }

  function logout(){
    localStorage.clear();
    window.location.href = "login.html";
  }

  document.addEventListener("click", function(e){
    if(!e.target.innerText.includes("‚ãÆ")){
      document.getElementById("menu").style.display="none";
    }
  });
  </script>

</body>
</html>
