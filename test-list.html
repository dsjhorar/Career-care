<!DOCTYPE html>
<html>
<head>
  <title>Test List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2 id="examTitle"></h2>

<ul>
  <li onclick="startTest('topic')">Topic Wise Test</li>
  <li onclick="startTest('full')">Full Syllabus Test</li>
  <li onclick="startTest('mock')">Mock Test</li>
</ul>

<script>
let exam = localStorage.getItem("selectedExam");
document.getElementById("examTitle").innerText =
  exam.toUpperCase() + " TESTS";

function startTest(type){
  localStorage.setItem("testType", type);
  window.location.href = "test.html";
}
</script>

</body>
</html>
