<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1044688892570297"
     crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam News</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<style>
  body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f6f8; }
  header { background: #fb8c00; color: white; padding: 15px; display: flex; align-items: center; gap: 15px; }
  .back-btn { font-size: 24px; cursor: pointer; color: white; text-decoration: none; border:none; background:none;}
  .container { padding: 15px; max-width: 600px; margin: 0 auto; }
  .news-card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid #fb8c00; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .news-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
  .news-date { font-size: 12px; color: #666; margin-bottom: 10px; }
  .loader { text-align: center; margin-top: 50px; color: #555; }
</style>
</head>
<body>

<header>
  <button class="back-btn" onclick="window.history.back()">&#8592;</button>
  <div style="font-size: 20px; font-weight: bold;">Exam News</div>
</header>

<div class="container" id="news-container">
  <div class="loader" id="loader">Fetching News...</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBCuefZt2WuNsNiFme8M-HUHm_BZYKJAi4",
  authDomain: "career-care-afb64.firebaseapp.com",
  databaseURL: "https://career-care-afb64-default-rtdb.firebaseio.com",
  projectId: "career-care-afb64",
  appId: "1:267890746286:web:2c38f0980119d01b145e3f"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const container = document.getElementById("news-container");

firebase.database().ref('exam_news').once('value').then(snap => {
    document.getElementById("loader").style.display = "none";
    if(!snap.exists()) {
        container.innerHTML = "<p style='text-align:center'>No news updates available.</p>";
        return;
    }
    const data = snap.val();
    Object.values(data).reverse().forEach(news => {
        const div = document.createElement("div");
        div.className = "news-card";
        div.innerHTML = `
            <div class="news-date">ðŸ“… ${news.date || "Just Now"}</div>
            <div class="news-title">${news.title}</div>
            <div>${news.description || ""}</div>
            ${news.link ? `<br><a href="${news.link}" target="_blank" style="color:#fb8c00; font-weight:bold; text-decoration:none;">ðŸ”— Read More</a>` : ""}
        `;
        container.appendChild(div);
    });
});
</script>

</body>
</html>
