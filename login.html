<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Career Care</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
  body { font-family: sans-serif; background: #f0f2f5; display: flex; height: 100vh; justify-content: center; align-items: center; margin: 0; }
  .login-card { background: white; padding: 40px; border-radius: 12px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  .btn { background: white; border: 1px solid #ccc; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 20px; display:flex; align-items:center; justify-content:center; gap:10px;}
  .btn:hover { background: #f9f9f9; }
  #loader { display: none; color: #1e88e5; margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<div class="login-card">
  <img src="logo.png" alt="App Logo" style="width:80px; margin-bottom:15px;" onerror="this.style.display='none'">
  <h2>Welcome</h2>
  <p>Start your preparation journey</p>
  
  <button id="loginBtn" class="btn" onclick="googleLogin()">
     <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
     Sign in with Google
  </button>
  
  <div id="loader">ðŸ”„ Setting up Account...</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCuefZt2WuNsNiFme8M-HUHm_BZYKJAi4",
    authDomain: "career-care-afb64.firebaseapp.com",
    databaseURL: "https://career-care-afb64-default-rtdb.firebaseio.com",
    projectId: "career-care-afb64",
    appId: "1:267890746286:web:2c38f0980119d01b145e3f"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

  // 1. AUTO REDIRECT CHECK
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        // User Login hai -> Data Save karo aur aage badho
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("loader").style.display = "block";
        saveUserToDB(user);
    } else {
        // Login nahi hai -> Button dikhao
        document.getElementById("loader").style.display = "none";
        document.getElementById("loginBtn").style.display = "flex";
    }
  });

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    // Redirect method use kar rahe hain
    firebase.auth().signInWithRedirect(provider);
  }

  // 2. DATA SAVING LOGIC (Ye missing tha pichle code mein)
  function saveUserToDB(user) {
      const userRef = firebase.database().ref("students/" + user.uid);
      
      userRef.once('value').then(snapshot => {
          // Agar naya user hai, to DB mein save karo
          if (!snapshot.exists()) {
              userRef.set({
                  uid: user.uid,
                  name: user.displayName,
                  email: user.email,
                  photo: user.photoURL,
                  joinDate: new Date().toISOString(),
                  isPremium: false
              });
          }
          
          // Local Storage Update (Profile page ke liye zaroori)
          localStorage.setItem("userUid", user.uid);
          localStorage.setItem("userName", user.displayName);
          localStorage.setItem("userPhoto", user.photoURL);
          localStorage.setItem("userEmail", user.email);
          
          // Redirect to Home
          window.location.href = "index.html";
      });
  }
</script>

</body>
</html>
