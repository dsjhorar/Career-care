<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Career Care</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; height: 100vh; justify-content: center; align-items: center; margin: 0; }
  .login-card { background: white; padding: 40px; border-radius: 12px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  .app-logo { width: 80px; margin-bottom: 20px; }
  .btn { 
    background: white; border: 1px solid #ccc; padding: 12px; width: 100%; 
    font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 20px; 
    display:flex; align-items:center; justify-content:center; gap:10px;
    transition: 0.2s;
  }
  .btn:active { transform: scale(0.98); background: #f5f5f5; }
  #status { margin-top: 15px; font-size: 14px; color: #666; }
</style>
</head>
<body>

<div class="login-card">
  <img src="logo.png" class="app-logo" onerror="this.src='https://via.placeholder.com/80?text=App'">
  <h2>Welcome Back</h2>
  <p style="color:#777;">Please login to continue</p>
  
  <button id="loginBtn" class="btn" onclick="googleLogin()">
     <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
     Sign in with Google
  </button>
  
  <div id="status"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCuefZt2WuNsNiFme8M-HUHm_BZYKJAi4",
    authDomain: "career-care-afb64.firebaseapp.com",
    databaseURL: "https://career-care-afb64-default-rtdb.firebaseio.com",
    projectId: "career-care-afb64",
    appId: "1:267890746286:web:2c38f0980119d01b145e3f"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

  const statusDiv = document.getElementById("status");
  const btn = document.getElementById("loginBtn");

  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        statusDiv.innerText = "âœ… Login Verified!";
        statusDiv.style.color = "green";
        btn.style.display = "none";
        
        // Update DB & Redirect
        saveUserAndRedirect(user);
    }
  });

  function googleLogin() {
    statusDiv.innerText = "Opening Google...";
    var provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
    .then((result) => {
        statusDiv.innerText = "Processing...";
    })
    .catch((error) => {
        statusDiv.innerText = "Error: " + error.message;
        statusDiv.style.color = "red";
    });
  }

  function saveUserAndRedirect(user) {
      localStorage.setItem("userUid", user.uid);
      localStorage.setItem("userName", user.displayName);
      localStorage.setItem("userEmail", user.email);
      if(user.photoURL) localStorage.setItem("userPhoto", user.photoURL);

      firebase.database().ref("students/" + user.uid).update({
          name: user.displayName,
          email: user.email,
          last_login: new Date().toISOString()
      }).then(() => {
          window.location.href = "index.html";
      });
  }
</script>
</body>
</html>
