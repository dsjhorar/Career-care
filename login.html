<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Career Care</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
  body { font-family: sans-serif; background: #f0f2f5; display: flex; height: 100vh; justify-content: center; align-items: center; margin: 0; }
  .login-card { background: white; padding: 40px; border-radius: 12px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  .btn { background: white; border: 1px solid #ccc; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 20px; }
  .btn:hover { background: #f9f9f9; }
  #loader { display: none; color: #1e88e5; margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<div class="login-card">
  <h2>Welcome</h2>
  <p>Please login to continue</p>
  
  <button id="loginBtn" class="btn" onclick="googleLogin()">
     Sign in with Google
  </button>
  
  <div id="loader">ðŸ”„ Checking Login...</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCuefZt2WuNsNiFme8M-HUHm_BZYKJAi4",
    authDomain: "career-care-afb64.firebaseapp.com",
    databaseURL: "https://career-care-afb64-default-rtdb.firebaseio.com",
    projectId: "career-care-afb64",
    appId: "1:267890746286:web:2c38f0980119d01b145e3f"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

  // ðŸ”„ AUTO REDIRECT LOGIC
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        // Agar user login hai, to button chupao aur Home par bhejo
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("loader").style.display = "block";
        
        // Save user data & Redirect
        localStorage.setItem("userUid", user.uid);
        window.location.href = "index.html";
    } else {
        // User login nahi hai -> Button dikhao
        document.getElementById("loader").style.display = "none";
        document.getElementById("loginBtn").style.display = "block";
    }
  });

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    // Redirect method use kar rahe hain taaki popup block na ho
    firebase.auth().signInWithRedirect(provider);
  }
</script>

</body>
</html>
