<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
</head>

<body>

<h2>Student Login</h2>

<input id="name" placeholder="Name"><br><br>
<input id="mobile" placeholder="Mobile"><br><br>

<button onclick="login()">Continue</button>

<!-- ðŸ”´ Firebase scripts END me -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyBCuefZt2WuNsNiFme8M-HUHm_BZYKJAi4",
  authDomain: "career-care-afb64.firebaseapp.com",
  databaseURL: "https://career-care-afb64-default-rtdb.firebaseio.com",
  projectId: "career-care-afb64"
};

firebase.initializeApp(firebaseConfig);

function login(){

  let name = document.getElementById("name").value.trim();
  let mobile = document.getElementById("mobile").value.trim();

  if(name === "" || mobile === ""){
    alert("Name aur Mobile dono bharo");
    return;
  }

  firebase.database().ref("students/" + mobile).set({
    name: name,
    mobile: mobile,
    loginTime: new Date().toString()
  }).then(function(){
    localStorage.setItem("userMobile", mobile);
    window.location.href = "index.html";
  }).catch(function(error){
    alert(error.message);
  });

}
</script>

</body>
</html>
